<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞ - –¢—Ä–µ–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .add-med-form {
            display: grid;
            gap: 15px;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .today-list {
            margin-top: 20px;
        }
        
        .today-item {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        
        .today-item.done {
            opacity: 0.6;
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        
        .today-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .med-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #2d3748;
        }
        
        .med-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .type-tablets { background: #e6f2ff; color: #0066cc; }
        .type-syrup { background: #fff0e6; color: #cc6600; }
        .type-injection { background: #ffe6e6; color: #cc0000; }
        .type-cream { background: #f0e6ff; color: #6600cc; }
        
        .med-details {
            color: #555;
            line-height: 1.6;
        }
        
        .check-done {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .check-done input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .check-done label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        .full-schedule {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .status-done {
            color: #48bb78;
            font-weight: 600;
        }
        
        .status-pending {
            color: #ed8936;
            font-weight: 600;
        }
        
        .status-upcoming {
            color: #4299e1;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        .delete-btn {
            background: #f56565;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíä –ú–æ–∏ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞</h1>
        
        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ª–µ–∫–∞—Ä—Å—Ç–≤–∞ -->
        <div class="section">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–ø–∞—Ä–∞—Ç</h2>
            <div class="add-med-form">
                <div class="form-row">
                    <div>
                        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞ *</label>
                        <input type="text" id="medName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ê–º–æ–∫—Å–∏—Ü–∏–ª–ª–∏–Ω">
                    </div>
                    <div>
                        <label>–¢–∏–ø –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞ *</label>
                        <select id="medType">
                            <option value="tablets">–¢–∞–±–ª–µ—Ç–∫–∏</option>
                            <option value="syrup">–°–∏—Ä–æ–ø</option>
                            <option value="injection">–£–∫–æ–ª</option>
                            <option value="cream">–í–∞–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫—Ä–µ–º</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label>–î–æ–∑–∏—Ä–æ–≤–∫–∞</label>
                        <input type="text" id="medDose" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 500 –º–≥, 5 –º–ª, 1 —Ç—é–±–∏–∫">
                    </div>
                    <div id="injectionSiteDiv" style="display:none;">
                        <label>–ö—É–¥–∞ –∫–æ–ª–æ—Ç—å</label>
                        <input type="text" id="injectionSite" placeholder="–≤/–º, –≤/–≤, –ø/–∫">
                    </div>
                </div>
                
                <div>
                    <label>–í—Ä–µ–º—è –ø—Ä–∏–µ–º–∞</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="timeMorning"> –£—Ç—Ä–æ</label>
                        <label><input type="checkbox" id="timeDay"> –î–µ–Ω—å</label>
                        <label><input type="checkbox" id="timeEvening"> –í–µ—á–µ—Ä</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label>–ù–∞—á–∞–ª–æ –∫—É—Ä—Å–∞ *</label>
                        <input type="date" id="startDate">
                    </div>
                    <div>
                        <label>–ö–æ–Ω–µ—Ü –∫—É—Ä—Å–∞ *</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                
                <div>
                    <label>–ü—Ä–∏–º–µ—á–∞–Ω–∏—è</label>
                    <textarea id="medNotes" rows="2" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è..."></textarea>
                </div>
                
                <button onclick="addMedication()">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–ø–∞—Ä–∞—Ç</button>
            </div>
        </div>
        
        <!-- –°–µ–≥–æ–¥–Ω—è—à–Ω–∏–π —Å–ø–∏—Å–æ–∫ -->
        <div class="section">
            <h2>üìÖ –°–µ–≥–æ–¥–Ω—è: <span id="todayDate"></span></h2>
            <div id="todayList" class="today-list"></div>
        </div>
        
        <!-- –ü–æ–ª–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ -->
        <div class="section">
            <h2>üìä –ü–æ–ª–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∫—É—Ä—Å–∞</h2>
            <div class="full-schedule">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>–ü—Ä–µ–ø–∞—Ä–∞—Ç</th>
                            <th>–¢–∏–ø</th>
                            <th>–î–æ–∑–∏—Ä–æ–≤–∫–∞</th>
                            <th>–í—Ä–µ–º—è</th>
                            <th>–ù–∞—á–∞–ª–æ</th>
                            <th>–ö–æ–Ω–µ—Ü</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let medications = JSON.parse(localStorage.getItem('medications') || '[]');
        let completions = JSON.parse(localStorage.getItem('completions') || '{}');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('todayDate').textContent = formatDate(new Date());
        document.getElementById('startDate').value = today;
        
        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–æ–ª—è "–∫—É–¥–∞ –∫–æ–ª–æ—Ç—å"
        document.getElementById('medType').addEventListener('change', function() {
            const injectionDiv = document.getElementById('injectionSiteDiv');
            injectionDiv.style.display = this.value === 'injection' ? 'block' : 'none';
        });

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function addMedication() {
            const name = document.getElementById('medName').value.trim();
            const type = document.getElementById('medType').value;
            const dose = document.getElementById('medDose').value.trim();
            const injectionSite = document.getElementById('injectionSite').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const notes = document.getElementById('medNotes').value.trim();
            
            const times = [];
            if (document.getElementById('timeMorning').checked) times.push('—É—Ç—Ä–æ');
            if (document.getElementById('timeDay').checked) times.push('–¥–µ–Ω—å');
            if (document.getElementById('timeEvening').checked) times.push('–≤–µ—á–µ—Ä');
            
            if (!name || !startDate || !endDate || times.length === 0) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –Ω–∞–∑–≤–∞–Ω–∏–µ, –¥–∞—Ç—ã –∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –≤—Ä–µ–º—è –ø—Ä–∏–µ–º–∞!');
                return;
            }
            
            const medication = {
                id: Date.now(),
                name,
                type,
                dose,
                injectionSite: type === 'injection' ? injectionSite : '',
                times,
                startDate,
                endDate,
                notes
            };
            
            medications.push(medication);
            localStorage.setItem('medications', JSON.stringify(medications));
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('medName').value = '';
            document.getElementById('medDose').value = '';
            document.getElementById('injectionSite').value = '';
            document.getElementById('medNotes').value = '';
            document.getElementById('timeMorning').checked = false;
            document.getElementById('timeDay').checked = false;
            document.getElementById('timeEvening').checked = false;
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = '';
            
            renderAll();
        }

        function toggleCompletion(medId, time) {
            const key = `${today}_${medId}_${time}`;
            completions[key] = !completions[key];
            localStorage.setItem('completions', JSON.stringify(completions));
            renderAll();
        }

        function deleteMedication(medId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–µ–ø–∞—Ä–∞—Ç?')) {
                medications = medications.filter(m => m.id !== medId);
                localStorage.setItem('medications', JSON.stringify(medications));
                renderAll();
            }
        }

        function renderTodayList() {
            const todayMeds = medications.filter(med => {
                return today >= med.startDate && today <= med.endDate;
            });
            
            const container = document.getElementById('todayList');
            
            if (todayMeds.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–∞ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤ –Ω–µ—Ç üéâ</div>';
                return;
            }
            
            let html = '';
            todayMeds.forEach(med => {
                med.times.forEach(time => {
                    const key = `${today}_${med.id}_${time}`;
                    const isDone = completions[key];
                    
                    html += `
                        <div class="today-item ${isDone ? 'done' : ''}">
                            <div class="today-item-header">
                                <div>
                                    <span class="med-name">${med.name}</span>
                                    <span class="med-type type-${med.type}">${getTypeLabel(med.type)}</span>
                                </div>
                                <strong style="font-size: 1.1em; color: #667eea;">${time.toUpperCase()}</strong>
                            </div>
                            <div class="med-details">
                                ${med.dose ? `<div>üíä –î–æ–∑–∏—Ä–æ–≤–∫–∞: ${med.dose}</div>` : ''}
                                ${med.injectionSite ? `<div>üíâ –ö—É–¥–∞: ${med.injectionSite}</div>` : ''}
                                ${med.notes ? `<div>üìù ${med.notes}</div>` : ''}
                            </div>
                            <div class="check-done">
                                <input type="checkbox" id="check_${key}" ${isDone ? 'checked' : ''} 
                                       onchange="toggleCompletion(${med.id}, '${time}')">
                                <label for="check_${key}">${isDone ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ'}</label>
                            </div>
                        </div>
                    `;
                });
            });
            
            container.innerHTML = html;
        }

        function renderScheduleTable() {
            const tbody = document.getElementById('scheduleBody');
            
            if (medications.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">–ü—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</td></tr>';
                return;
            }
            
            let html = '';
            medications.forEach(med => {
                const status = getStatus(med);
                const statusClass = status === '–ó–∞–≤–µ—Ä—à–µ–Ω' ? 'status-done' : 
                                   status === '–ê–∫—Ç–∏–≤–Ω—ã–π' ? 'status-pending' : 'status-upcoming';
                
                html += `
                    <tr>
                        <td><strong>${med.name}</strong></td>
                        <td><span class="med-type type-${med.type}">${getTypeLabel(med.type)}</span></td>
                        <td>${med.dose || '-'}${med.injectionSite ? ` (${med.injectionSite})` : ''}</td>
                        <td>${med.times.join(', ')}</td>
                        <td>${formatDate(new Date(med.startDate))}</td>
                        <td>${formatDate(new Date(med.endDate))}</td>
                        <td class="${statusClass}">${status}</td>
                        <td><button class="delete-btn" onclick="deleteMedication(${med.id})">–£–¥–∞–ª–∏—Ç—å</button></td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        function getTypeLabel(type) {
            const labels = {
                tablets: '–¢–∞–±–ª–µ—Ç–∫–∏',
                syrup: '–°–∏—Ä–æ–ø',
                injection: '–£–∫–æ–ª',
                cream: '–ö—Ä–µ–º'
            };
            return labels[type] || type;
        }

        function getStatus(med) {
            if (today > med.endDate) return '–ó–∞–≤–µ—Ä—à–µ–Ω';
            if (today < med.startDate) return '–ü—Ä–µ–¥—Å—Ç–æ–∏—Ç';
            return '–ê–∫—Ç–∏–≤–Ω—ã–π';
        }

        function renderAll() {
            renderTodayList();
            renderScheduleTable();
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        renderAll();
    </script>
</body>
</html>
